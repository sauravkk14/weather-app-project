<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Saurav Keshri">
    <meta name="keywords" content="Weather App, Know Your Weather,Current Weather, Weather Forecast,Nearby Area Weather">
    <meta name="description" content="Stay Updated with Real Time Weather.Get Accurate Weather Forecast around the World. ">
    <title>Weather Forecast App</title>
    <link href="./public/output.css" rel="stylesheet">
</head>
<body>
    <h1 id="main-heading" class="text-4xl text-center mt-5 font-bold text-white mb-4">WEATHER FORECAST</h1>
    <div class="container mx-auto p-6">
        <div id="top-container" class="flex flex-col md:flex-row justify-around space-y-4 md:space-y-0 md:space-x-4">
            <div class="top-inside-container flex-1 p-6 transition-transform duration-300 hover:scale-105">
                <div id="input-search" class="mb-4">
                    <input type="text" id="cityInput" placeholder="Enter city name" class="p-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 w-full">
                    <button id="searchBtn" class="bg-blue-600 text-white p-3 mt-4 rounded-lg shadow-md hover:bg-blue-700 transition">Search</button>
                    <button id="currentLocationBtn" class="bg-green-600 mt-2 text-white p-3 rounded-lg shadow-md hover:bg-green-700 transition w-full">Current Location</button>
                </div>
                <div id="recentCitiesDropdown">
                    <select id="recentCities" class="border border-gray-300 rounded-lg p-2 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </select>
                </div> 
            </div>
            <div id="results">
                <div class="flex-1 p-6 transition-transform duration-300 hover:scale-105">
                    <div id="weatherDisplay" class="p-4"></div>
                </div>  
            </div>
        </div>        
    </div> 
    <div id="foreCastContainer" class="mt-6">
        <h2 id="heading" class="font-bold text-gray-800 text-center">5-Day Forecast</h2>
        <div id="extendedForecast"></div>
    </div>
    <script src="../src/script.js"></script>
</body>
</html>
